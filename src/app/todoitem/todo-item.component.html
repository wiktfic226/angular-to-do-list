<div class="todo-item">
  <span class="item-name">
    <mat-checkbox
      (change)="markTask()"
      [checked]="this.todo.done"
      class="done-checkbox"
      #donecheckbox
    ></mat-checkbox
  >
    {{ getItemName() }}</span>
  <div class="item-button"
    ><button
      type="button"
      mat-mini-fab
      color="primary"
      class="delete-button"
      class="mat-elevation-z0"
      (click)="deleteTask()"
    >
      <mat-icon>delete</mat-icon>
    </button></div
  >
</div>

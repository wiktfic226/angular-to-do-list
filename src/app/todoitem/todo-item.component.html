<mat-list-item role="listitem" class="item-component">
  <mat-checkbox
    (change)="markTask()"
    class="done-checkbox"
  ></mat-checkbox>
  {{ getItemName() }}&nbsp;
  <button
    type="button"
    mat-mini-fab
    (click)="deleteTask()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-list-item>

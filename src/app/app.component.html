<mat-card class="todo-card">
  <mat-card-title>Todo</mat-card-title>
  <div class="task-form">
    <form layout layout-align="center" layout-padding>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Nazwa taska</mat-label>
        <input matInput type="text" id="task" #task />
      </mat-form-field>
      <button type="button" mat-raised-button color="primary" (click)="addTask()">Add</button>
    </form>
  </div>
  <mat-card-subtitle>Lista zada≈Ñ</mat-card-subtitle>
  <div class="tasks-list" role="list"> 
    <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="list-viewport">
    <mat-list-item *ngFor="let task of getTasks() | donetasksfilter: false">
      <p matLine></p>
      <app-todo [todo]=task></app-todo>
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
  </div>
  <mat-card-subtitle>Zrobione</mat-card-subtitle>
  <div class="tasks-list" role="list"> 
    <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="list-viewport">
    <mat-list-item *ngFor="let task of getTasks() | donetasksfilter: true">
      <p matLine></p>
      <p matLine></p>
      <p matLine></p>
      <app-todo [todo]=task></app-todo>
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
  </div>
</mat-card>
